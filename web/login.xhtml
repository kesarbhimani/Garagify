<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>login page</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="Resources/registration-login/fonts/material-icon/css/material-design-iconic-font.min.css"/>

        <!-- Main css -->
        <link rel="stylesheet" href="Resources/registration-login/css/style.css"/>
    </h:head>
    <h:body>
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="Resources/registration-login/images/signin-image.jpg" alt="sing up image"/></figure>
                        <a href="reg.jsf" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <!--<form method="POST" class="register-form" id="login-form">-->
                        <h:form class="register-form">
                            <div class="form-group">
                                <!--<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>--> 
                                <h:outputLabel for="username" class="zmdi zmdi-account material-icons-name"/>
                                <!--<input type="text" name="your_name" id="your_name" placeholder="Your Name"/>-->
                                <h:inputText id="username" a:placeholder="Your username" value="#{hmb.username}"/>
                            </div>
                            <div class="form-group">
<!--                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>-->
                                <h:outputLabel for="password" class="zmdi zmdi-lock"/>
                                <h:inputSecret id="password" a:placeholder="Password" value="#{hmb.password}"/>

                            </div>
                            
                            <div class="form-group form-button">
                                <!--<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>-->
                                <h:commandButton id="sublog" value="sign-in" class="form-submit" action="#{hmb.logon()}"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                        </h:form>
                        <h:outputText value="#{hmb.message}"></h:outputText>
                        
                    </div>
                </div>
            </div>
        </section>
    
    <!-- JS -->
    <script src="Resources/registration-login/vendor/jquery/jquery.min.js"></script>
    <script src="Resources/registration-login/js/main.js"></script>
    </h:body>
</html>
